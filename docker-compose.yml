version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yoga-studio-db
    environment:
      POSTGRES_USER: yogauser
      POSTGRES_PASSWORD: yogapass
      POSTGRES_DB: yogastudio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yogauser -d yogastudio"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
